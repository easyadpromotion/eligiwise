<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ELIGIWISE – Login</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-box {
  width: 380px;
  background: #ffffff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.15);
}

h2 {
  text-align: center;
  color: #0A4EA3;
  margin-bottom: 25px;
}

label {
  font-weight: bold;
  margin-top: 15px;
  display: block;
}

select, input {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  width: 100%;
  margin-top: 25px;
  padding: 12px;
  background: #0A4EA3;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #083c7a;
}

.footer {
  text-align: center;
  margin-top: 15px;
  font-size: 12px;
  color: #777;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>ELIGIWISE Login</h2>

  <label>Login As</label>
  <select id="loginType">
    <option value="admin">Admin</option>
    <option value="dsa">DSA</option>
  </select>

  <label>User ID</label>
  <input type="text" id="userId" placeholder="Enter User ID">

  <label>Password</label>
  <input type="password" id="password" placeholder="Enter Password">

  <button onclick="login()">Login</button>

  <div class="footer">
    © ELIGIWISE
  </div>
</div>

<script>
function login() {
  const type = document.getElementById("loginType").value;
  const user = document.getElementById("userId").value.trim();
  const pass = document.getElementById("password").value.trim();

  if (user === "" || pass === "") {
    alert("Please enter User ID and Password");
    return;
  }

  // PHASE 2 – UI ONLY (no backend auth yet)
  if (type === "admin") {
    window.location.href = "admin.html";
  } else {
    window.location.href = "index.html"; // DSA dashboard / landing
  }
}
</script>

</body>
</html>
