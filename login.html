<script>
function login(){

  const role = document.getElementById("role").value;
  const pass = document.getElementById("pass").value;

  if(!role || !pass){
    alert("Enter role & password");
    return;
  }

  // TEMP PASSWORD (can change later)
  if(pass !== "1234"){
    alert("Wrong password");
    return;
  }

  // âœ… SET ROLE (THIS IS THE KEY FIX)
  localStorage.setItem("eligiwise_role", role);

  if(role === "ADMIN"){
    window.location.href = "admin.html";
  }
  else if(role === "DSA"){
    window.location.href = "index.html";
  }
}
</script>
