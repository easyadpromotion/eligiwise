<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ELIGIWISE Login</title>
  <style>
    body {font-family: Arial; background:#f4f6f8;}
    .box {width:350px; margin:100px auto; background:#fff; padding:20px; border-radius:8px;}
    input, select, button {width:100%; padding:10px; margin-top:10px;}
    button {background:#0A4EA3; color:#fff; border:none; cursor:pointer;}
  </style>
</head>

<body>
  <div class="box">
    <h2>ELIGIWISE Login</h2>

    <select id="role">
      <option value="">Login As</option>
      <option value="DSA">DSA</option>
      <option value="ADMIN">ADMIN</option>
    </select>

    <input type="password" id="pwd" placeholder="Password">

    <button onclick="login()">Login</button>
  </div>

  <script>
    function login(){
      const role = document.getElementById("role").value;
      const pwd  = document.getElementById("pwd").value;

      if(!role || !pwd){
        alert("Enter role and password");
        return;
      }

      // In future you can add real password validation here
      localStorage.setItem("role", role);   // persist role in browser storage[web:21][web:23]

      if(role === "DSA"){
        location.href = "index.html";
      } else {
        location.href = "admin.html";
      }
    }
  </script>
</body>
</html>
