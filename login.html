<!DOCTYPE html>
<html>
<head>
<title>ELIGIWISE Login</title>
<style>
body{font-family:Arial;background:#f4f6f8}
.box{width:350px;margin:120px auto;background:#fff;padding:25px;border-radius:8px}
input,select,button{width:100%;padding:10px;margin-top:10px}
button{background:#0A4EA3;color:#fff;border:none}
</style>
</head>
<body>

<div class="box">
<h2>ELIGIWISE Login</h2>

<label>Login As</label>
<select id="role">
  <option value="">Select</option>
  <option value="DSA">DSA</option>
  <option value="ADMIN">ADMIN</option>
</select>

<label>Password</label>
<input type="password" id="pass">

<button onclick="login()">Login</button>
</div>

<script>
function login(){
  const role = document.getElementById("role").value;
  const pass = document.getElementById("pass").value;

  if(!role || !pass){
    alert("Select role & enter password");
    return;
  }

  // âœ… KEY LINE (THIS WAS MISSING / WRONG EARLIER)
  localStorage.setItem("eligiwise_role", role);

  // redirect
  if(role === "DSA"){
    window.location.href = "index.html";
  }else{
    window.location.href = "admin.html";
  }
}
</script>

</body>
</html>
