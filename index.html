<!DOCTYPE html>
<html>
<head>
  <title>ELIGIWISE</title>
</head>
<body>

<script>
  const role = localStorage.getItem("eligiwise_role");

  if (!role) {
    window.location.href = "login.html";
  } 
  else if (role === "ADMIN") {
    window.location.href = "admin.html";
  } 
  else if (role === "DSA") {
    alert("DSA dashboard coming soon");
    localStorage.clear();
    window.location.href = "login.html";
  }
  else {
    localStorage.clear();
    window.location.href = "login.html";
  }
</script>

</body>
</html>
