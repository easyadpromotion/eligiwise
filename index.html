<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ELIGIWISE – Dashboard</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
}
.header{
  background:#0A4EA3;
  color:#fff;
  padding:15px;
  text-align:center;
}
.container{
  padding:30px;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:8px;
  max-width:600px;
  margin:auto;
  text-align:center;
}
button{
  padding:10px 20px;
  background:#0A4EA3;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
.logout{
  background:#c0392b;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="header">
  <h2>ELIGIWISE – DSA Dashboard</h2>
</div>

<div class="container">
  <div class="card">
    <h3>Welcome DSA</h3>
    <p>This is the DSA dashboard (Phase 2)</p>

    <button onclick="goAdmin()">Go to Admin Panel</button>
    <br><br>
    <button class="logout" onclick="logout()">Logout</button>
  </div>
</div>

<script>
const role = localStorage.getItem("eligiwise_role");

if(!role){
  window.location.href = "login.html";
}

function goAdmin(){
  if(role === "Admin"){
    window.location.href = "admin.html";
  }else{
    alert("Admin access only");
  }
}

function logout(){
  localStorage.clear();
  window.location.href = "login.html";
}
</script>

</body>
</html>
