<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ELIGIWISE – DSA Eligibility Check</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
}
.container{
  max-width:1400px;
  margin:20px auto;
  background:#fff;
  padding:25px;
  border-radius:10px;
}
h1{
  background:#0A4EA3;
  color:#fff;
  padding:15px;
  border-radius:6px;
}
.section{
  background:#0A4EA3;
  color:#fff;
  padding:10px;
  margin-top:30px;
  border-radius:4px;
  font-weight:bold;
}
label{
  font-weight:bold;
  display:block;
  margin-top:10px;
}
input, select{
  width:100%;
  padding:8px;
  margin-top:5px;
}
.grid-3{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
}
.grid-2{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}
.extra-row{
  display:grid;
  grid-template-columns:1fr 1fr auto;
  gap:10px;
  margin-top:8px;
}
button{
  margin-top:15px;
  padding:10px 15px;
  background:#0A4EA3;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
.add-btn{background:#27ae60;}
.del-btn{background:#c0392b;}
.result{
  margin-top:30px;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  border:1px solid #ccc;
  padding:8px;
  text-align:center;
}
th{
  background:#0A4EA3;
  color:#fff;
}
</style>
</head>

<body>
<div class="container">

<h1>ELIGIWISE – DSA Eligibility Check</h1>

<!-- ================= SECTION 1 ================= -->
<div class="section">Section 1 – Business Details</div>

<div class="grid-3">
  <div><label>Business Vintage (Years)</label><input type="number" id="vintage"></div>
  <div><label>Turnover (Lakhs)</label><input type="number" id="turnover"></div>
  <div>
    <label>Entity Type</label>
    <select id="entity">
      <option>Proprietorship</option>
      <option>Partnership</option>
      <option>Pvt Ltd</option>
      <option>Ltd</option>
      <option>LLP</option>
    </select>
  </div>
</div>

<div class="grid-3">
  <div>
    <label>Nature of Business</label>
    <select>
      <option>Trading</option>
      <option>Manufacturing</option>
      <option>Service</option>
    </select>
  </div>
  <div>
    <label>Business Place Type</label>
    <select>
      <option>Owned</option>
      <option>Rented</option>
      <option>Leased</option>
    </select>
  </div>
  <div><label>Business Pincode</label><input type="number"></div>
</div>

<div id="sec1Extra"></div>
<button class="add-btn" onclick="addField('sec1Extra')">+ Add Field</button>

<!-- ================= SECTION 2 ================= -->
<div class="section">Section 2 – Banking & Documents</div>

<div class="grid-3">
  <div>
    <label>Bank Statement Type</label>
    <select>
      <option>ALL</option>
      <option>SA</option>
      <option>CA</option>
      <option>OD</option>
      <option>CC</option>
      <option>SA+CA</option>
      <option>SA+OD</option>
      <option>CA+OD</option>
    </select>
  </div>
  <div><label>Average Bank Balance (ABB)</label><input type="number" id="abb"></div>
  <div>
    <label>GST Available</label>
    <select id="gst">
      <option>No</option>
      <option>Yes</option>
    </select>
  </div>
</div>

<div class="grid-2">
  <div><label>GST Turnover</label><input type="number"></div>
  <div>
    <label>ITR Available</label>
    <select>
      <option>No</option>
      <option>Yes</option>
    </select>
  </div>
</div>

<div class="grid-2">
  <div><label>ITR Turnover</label><input type="number"></div>
</div>

<div id="sec2Extra"></div>
<button class="add-btn" onclick="addField('sec2Extra')">+ Add Field</button>

<!-- ================= SECTION 3 ================= -->
<div class="section">Section 3 – Loans & Obligations</div>

<div class="grid-3">
  <div><label>CIBIL Score</label><input type="number" id="cibil"></div>
  <div><label>Active Loans</label><input type="number"></div>
  <div><label>Monthly EMI</label><input type="number"></div>
</div>

<div class="grid-3">
  <div><label>Loans Taken (Last 6 Months)</label><input type="number"></div>
  <div><label>Loan Amount (Last 6 Months)</label><input type="number"></div>
  <div><label>Loans Closing (Next 6 Months)</label><input type="number"></div>
</div>

<div class="grid-2">
  <div><label>EMI Reduction (Next 6 Months)</label><input type="number"></div>
</div>

<div id="sec3Extra"></div>
<button class="add-btn" onclick="addField('sec3Extra')">+ Add Field</button>

<!-- ================= SECTION 4 ================= -->
<div class="section">Section 4 – Applicant & Co-Applicant</div>

<div class="grid-2">
  <div><label>Applicant Age</label><input type="number" id="age"></div>
  <div>
    <label>Co-Applicant</label>
    <select>
      <option>No</option>
      <option>Yes</option>
    </select>
  </div>
</div>

<div class="grid-2">
  <div>
    <label>Own House</label>
    <select>
      <option>No</option>
      <option>Yes</option>
    </select>
  </div>
  <div><label>Own House Pincode</label><input type="number"></div>
</div>

<div id="sec4Extra"></div>
<button class="add-btn" onclick="addField('sec4Extra')">+ Add Field</button>

<!-- ================= SECTION 5 ================= -->
<div class="section">Section 5 – Additional Fields</div>
<div id="sec5Extra"></div>
<button class="add-btn" onclick="addField('sec5Extra')">+ Add Field</button>

<br><br>
<button onclick="checkEligibility()">Check Eligibility</button>

<div id="eligibilityResult" class="result"></div>

</div>

<script>
/* ---------- ADD FIELD ---------- */
function addField(target){
  const box = document.getElementById(target);
  const row = document.createElement("div");
  row.className="extra-row";
  row.innerHTML = `
    <input placeholder="Field Name">
    <input placeholder="Value">
    <button class="del-btn" onclick="this.parentNode.remove()">X</button>
  `;
  box.appendChild(row);
}

/* ---------- CHECK ELIGIBILITY ---------- */
function checkEligibility(){
  const result = document.getElementById("eligibilityResult");
  const policies = JSON.parse(localStorage.getItem("eligiwise_policies")) || [];

  if(policies.length===0){
    result.innerHTML="<b style='color:red'>No bank policies found. Please add policies in Admin.</b>";
    return;
  }

  let html = "<h3>Eligible Banks / NBFCs</h3><table><tr><th>Bank Name</th></tr>";
  policies.forEach(p=>{
    html += `<tr><td>${p.bankName || "Unnamed Bank"}</td></tr>`;
  });
  html += "</table>";

  result.innerHTML = html;
}
</script>

</body>
</html>
