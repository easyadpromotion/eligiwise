<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ELIGIWISE â€“ DSA Dashboard</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

.header {
  background: #0A4EA3;
  color: #fff;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header h1 {
  margin: 0;
  font-size: 20px;
}

.logout {
  background: #c0392b;
  color: #fff;
  border: none;
  padding: 8px 14px;
  border-radius: 4px;
  cursor: pointer;
}

.container {
  padding: 30px;
}

.card {
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  margin-bottom: 20px;
}

.card h2 {
  margin-top: 0;
  color: #0A4EA3;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
}

label {
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
}

input, select {
  width: 100%;
  padding: 8px;
}

button.primary {
  background: #0A4EA3;
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 4px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- ðŸ” DSA LOGIN CHECK (DO NOT REMOVE) -->
<script>
  const role = localStorage.getItem("eligiwise_role");

  if (role !== "DSA") {
    alert("Please login as DSA");
    window.location.href = "login.html";
  }
</script>

<!-- HEADER -->
<div class="header">
  <h1>ELIGIWISE â€“ DSA Dashboard</h1>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<!-- CONTENT -->
<div class="container">

  <div class="card">
    <h2>Quick Eligibility Check</h2>

    <div class="grid">
      <div>
        <label>Required Loan Amount (Lakhs)</label>
        <input type="number" placeholder="Ex: 25">
      </div>

      <div>
        <label>Average Bank Balance (ABB)</label>
        <input type="number" placeholder="Ex: 5">
      </div>

      <div>
        <label>CIBIL Score</label>
        <input type="number" placeholder="Ex: 750">
      </div>

      <div>
        <label>Banking Type</label>
        <select>
          <option>All</option>
          <option>CA</option>
          <option>SA</option>
          <option>OD</option>
        </select>
      </div>

      <div>
        <label>GST Available</label>
        <select>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <div>
        <label>ITR Available</label>
        <select>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
    </div>

    <br>
    <button class="primary">Check Eligibility</button>
  </div>

</div>

<script>
function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}
</script>

</body>
</html>
