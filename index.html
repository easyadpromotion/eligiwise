<!DOCTYPE html>
<html>
<head>
  <title>Eligibility Check</title>
  <style>
    body{font-family:Arial;background:#f4f6f8}
    .container{max-width:900px;margin:20px auto;background:#fff;padding:20px}
    h3{background:#0A4EA3;color:#fff;padding:8px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    button{padding:8px;background:#0A4EA3;color:#fff;border:none}
  </style>
</head>
<body>

<div class="container">

<h3>Section 2 ‚Äì Banking & Documents</h3>

<label>GST</label>
<select id="gst" onchange="toggleGST()">
  <option>No</option>
  <option>Yes</option>
</select>

<div id="gstBox" style="display:none">
  <label>GST Turnover</label>
  <input type="number">
</div>

<label>ITR</label>
<select id="itr" onchange="toggleITR()">
  <option>No</option>
  <option>Yes</option>
</select>

<div id="itrBox" style="display:none">
  <label>ITR Turnover</label>
  <input type="number">
</div>

<h3>Section 4 ‚Äì Applicant & Co-Applicant</h3>

<label>Co-Applicant</label>
<select id="coapp" onchange="toggleCoApp()">
  <option>No</option>
  <option>Yes</option>
</select>

<div id="coBox" style="display:none">
  <label>Co-Applicant Age</label>
  <input type="number">
</div>

<br><br>
<button onclick="checkEligibility()">Check Eligibility</button>

<div id="result"></div>

</div>

<script>
// üîê ROLE CHECK (FIXED)
document.addEventListener("DOMContentLoaded", function(){
  const role = localStorage.getItem("eligiwise_role");
  if(role !== "DSA"){
    alert("Please login as DSA");
    window.location.replace("login.html");
  }
});

// CONDITIONALS
function toggleGST(){
  gstBox.style.display = gst.value==="Yes"?"block":"none";
}
function toggleITR(){
  itrBox.style.display = itr.value==="Yes"?"block":"none";
}
function toggleCoApp(){
  coBox.style.display = coapp.value==="Yes"?"block":"none";
}

// ELIGIBILITY (DEMO)
function checkEligibility(){
  document.getElementById("result").innerHTML =
    "<h3>Eligible Banks</h3><p>PIRAMAL CAPITAL</p>";
}
</script>

</body>
</html>
