<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ELIGIWISE – Eligibility Check</title>

<style>
body{font-family:Arial;background:#f4f6f8;margin:0}
.container{max-width:1200px;margin:20px auto;background:#fff;padding:20px;
           border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.08)}
h2{text-align:center;color:#0A4EA3;margin-top:0}
h3{background:#0A4EA3;color:#fff;padding:10px;margin-top:25px;border-radius:4px}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
input,select{padding:8px;width:100%;box-sizing:border-box;border-radius:4px;
             border:1px solid #ccc}
button{padding:8px 12px;background:#2ea44f;color:#fff;border:none;cursor:pointer;
       border-radius:4px;font-size:13px}
button:hover{opacity:0.9}
.hidden{display:none}
table{width:100%;border-collapse:collapse;margin-top:15px;font-size:13px}
table,th,td{border:1px solid #ccc}
th,td{padding:6px;text-align:left}
#result{margin-top:10px;font-weight:bold}
.custom-pair{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:8px}
</style>
</head>

<body>
<div class="container">
<h2>ELIGIWISE – Eligibility Check</h2>

<!-- SECTION 1 -->
<h3>SECTION 1 – Business Details</h3>
<div class="grid">
  <input id="vintage" type="number" placeholder="Business Vintage (Years)">
  <input id="turnover" type="number" placeholder="Turnover (Lakhs)">
  <input id="bizPincode" placeholder="Business Place Pincode">

  <select id="entityType">
    <option>Entity Type</option>
    <option>Proprietorship</option>
    <option>Partnership</option>
    <option>Pvt Ltd</option>
    <option>Ltd</option>
    <option>LLP</option>
  </select>

  <select id="natureBusiness">
    <option>Nature Of Business</option>
    <option>Trading</option>
    <option>Manufacturing</option>
    <option>Service</option>
  </select>

  <select id="businessType">
    <option>Business Type</option>
    <option>Rented</option>
    <option>Owned</option>
    <option>Leased</option>
  </select>
</div>

<!-- SECTION 2 -->
<h3>SECTION 2 – Banking & Documents</h3>
<div class="grid">
  <select id="bankingTypeCust">
    <option>Bank Statement Type</option>
    <option>SA</option><option>CA</option><option>OD</option><option>CC</option>
    <option>SA+CA</option><option>SA+OD</option><option>SA+CC</option>
    <option>CA+OD</option><option>CA+CC</option><option>ALL</option>
  </select>

  <input id="abb" type="number" step="0.01" placeholder="ABB (Lakhs)">

  <select id="gst" onchange="toggleGST()">
    <option value="No">GST: No</option>
    <option value="Yes">GST: Yes</option>
  </select>

  <input id="gstTurnover" class="hidden" type="number" placeholder="GST Turnover (Lakhs)">

  <select id="itr" onchange="toggleITR()">
    <option value="No">ITR: No</option>
    <option value="Yes">ITR: Yes</option>
  </select>

  <input id="itrTurnover" class="hidden" type="number" placeholder="ITR Turnover (Lakhs)">
</div>

<!-- SECTION 3 -->
<h3>SECTION 3 – Loans & Obligations</h3>
<div class="grid">
  <input id="cibilScore" type="number" placeholder="CIBIL Score">
  <input id="activeLoans" type="number" placeholder="No of Active Loans">
  <input id="emiObligation" type="number" placeholder="Existing Monthly EMI (₹)">

  <input id="loan6Count" type="number" placeholder="Loans Taken in Last 6 Months">
  <input id="loan6Amt" type="number" placeholder="Loan Amount in Last 6 Months">
  <input id="enq6" type="number" placeholder="Enquiries Last 6 Months">

  <input id="enq3" type="number" placeholder="Enquiries Last 3 Months">
  <input id="netMonthlyIncome" type="number" placeholder="Net Monthly Income (₹)">
  <input id="newEmi" type="number" placeholder="Proposed New EMI (₹)">
</div>

<!-- SECTION 4 -->
<h3>SECTION 4 – Applicant & Co-Applicant</h3>
<div class="grid">
  <input id="appAge" type="number" placeholder="Applicant Age">

  <select id="coapp" onchange="toggleCo()">
    <option value="No">Co-Applicant: No</option>
    <option value="Yes">Co-Applicant: Yes</option>
  </select>

  <input id="coAge" class="hidden" type="number" placeholder="Co-Applicant Age">

  <select id="ownHouse">
    <option>Own House</option>
    <option>Yes</option>
    <option>No</option>
  </select>

  <input id="housePincode" placeholder="Own House Pincode">
</div>

<!-- SECTION 5 -->
<h3>SECTION 5 – Additional Fields</h3>
<div id="extraFields"></div>
<button onclick="addExtra()">➕ Add Custom Field</button>

<br><br>
<button onclick="checkEligibility()">Check Eligibility</button>
<p id="result"></p>

<table id="eligibleBanks">
  <thead>
    <tr><th>Eligible Bank / NBFC</th><th>Comments</th></tr>
  </thead>
  <tbody></tbody>
</table>

</div>

<script>
function toggleGST(){
  const s = document.getElementById("gst");
  const f = document.getElementById("gstTurnover");
  if (!s || !f) return;
  f.classList.toggle("hidden", s.value !== "Yes");
}

function toggleITR(){
  const s = document.getElementById("itr");
  const f = document.getElementById("itrTurnover");
  if (!s || !f) return;
  f.classList.toggle("hidden", s.value !== "Yes");
}

function toggleCo(){
  const s = document.getElementById("coapp");
  const f = document.getElementById("coAge");
  if (!s || !f) return;
  f.classList.toggle("hidden", s.value !== "Yes");
}

// Add pair: Field Name + Field Value
function addExtra(){
  const wrapper = document.createElement("div");
  wrapper.className = "custom-pair";

  const nameInput = document.createElement("input");
  nameInput.placeholder = "Field Name";

  const valueInput = document.createElement("input");
  valueInput.placeholder = "Field Value";

  wrapper.appendChild(nameInput);
  wrapper.appendChild(valueInput);

  document.getElementById("extraFields").appendChild(wrapper);
}

// simple check – just to confirm JS runs
function checkEligibility(){
  alert("Check Eligibility clicked – JS is working. Eligibility logic can be added next.");
}
</script>

</body>
</html>
