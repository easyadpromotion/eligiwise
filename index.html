<!DOCTYPE html>
<script>
if (localStorage.getItem("eligiwise_role") !== "DSA") {
  alert("Please login as DSA");
  window.location.href = "login.html";
}
</script>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>ELIGIWISE – Eligibility Check</title>

<style>
body{font-family:Arial;background:#f4f6f8}
.container{max-width:1200px;margin:20px auto;background:#fff;padding:20px;border-radius:8px}
h2{background:#0A4EA3;color:#fff;padding:10px;border-radius:4px}
.grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:15px}
.grid-2{display:grid;grid-template-columns:repeat(2,1fr);gap:15px}
label{font-weight:bold;margin-top:10px;display:block}
input,select{width:100%;padding:8px}
button{margin-top:15px;padding:10px 15px;border:none;border-radius:4px;cursor:pointer}
.add{background:#27ae60;color:#fff}
.primary{background:#0A4EA3;color:#fff}
.hidden{display:none}
table{width:100%;border-collapse:collapse;margin-top:20px}
th,td{border:1px solid #ccc;padding:8px;text-align:center}
th{background:#0A4EA3;color:#fff}
</style>
</head>

<body>
  <script>
document.addEventListener("DOMContentLoaded", function(){
  const role = localStorage.getItem("eligiwise_role");
  if(role !== "DSA"){
    alert("Please login as DSA");
    window.location.href = "login.html";
  }
});
</script>

<div class="container">

<h2>Section 1 – Business Details</h2>
<div class="grid-3">
  <div><label>Business Vintage (Years)</label><input></div>
  <div><label>Turnover (Lakhs)</label><input></div>
  <div>
    <label>Entity Type</label>
    <select>
      <option>Proprietorship</option>
      <option>Partnership</option>
      <option>Pvt Ltd</option>
      <option>Ltd</option>
      <option>LLP</option>
    </select>
  </div>
</div>

<h2>Section 2 – Banking & Documents</h2>
<div class="grid-3">
  <div>
    <label>GST Available</label>
    <select onchange="toggleGST(this.value)">
      <option>No</option><option>Yes</option>
    </select>
  </div>
  <div id="gstBox" class="hidden">
    <label>GST Turnover</label>
    <input>
  </div>

  <div>
    <label>ITR Available</label>
    <select onchange="toggleITR(this.value)">
      <option>No</option><option>Yes</option>
    </select>
  </div>
  <div id="itrBox" class="hidden">
    <label>ITR Turnover</label>
    <input>
  </div>
</div>

<h2>Section 3 – Loans & Obligations</h2>
<div class="grid-3">
  <div><label>CIBIL Score</label><input></div>
  <div><label>Active Loans</label><input></div>
  <div><label>Monthly EMI</label><input></div>
</div>

<h2>Section 4 – Applicant & Co-Applicant</h2>
<div class="grid-3">
  <div><label>Applicant Age</label><input></div>
  <div>
    <label>Co-Applicant</label>
    <select onchange="toggleCoApp(this.value)">
      <option>No</option><option>Yes</option>
    </select>
  </div>
  <div id="coAgeBox" class="hidden">
    <label>Co-Applicant Age</label>
    <input>
  </div>
</div>

<h2>Section 5 – Additional Fields</h2>
<div id="extraFields"></div>
<button class="add" onclick="addField()">+ Add Field</button>

<br><br>
<button class="primary" onclick="checkEligibility()">Check Eligibility</button>

<div id="result"></div>

</div>

<script>
function toggleGST(v){
  document.getElementById("gstBox").classList.toggle("hidden",v==="No");
}
function toggleITR(v){
  document.getElementById("itrBox").classList.toggle("hidden",v==="No");
}
function toggleCoApp(v){
  document.getElementById("coAgeBox").classList.toggle("hidden",v==="No");
}

function addField(){
  const row=document.createElement("div");
  row.className="grid-2";
  row.innerHTML=`<input placeholder="Field Name"><input placeholder="Value">`;
  document.getElementById("extraFields").appendChild(row);
}

function checkEligibility(){
  const policies=JSON.parse(localStorage.getItem("eligiwise_policies"))||[];
  let html="<h3>Eligible Banks / NBFCs</h3><table><tr><th>Bank Name</th></tr>";
  policies.forEach(p=>html+=`<tr><td>${p.bank||"Unnamed Bank"}</td></tr>`);
  html+="</table>";
  document.getElementById("result").innerHTML=html;
}
</script>

</body>
</html>
