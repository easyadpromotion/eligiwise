<script>
function savePolicy() {

  let bank = {
    name: document.getElementById("name").value,
    maxLoan: document.getElementById("maxLoan").value,
    minVintage: Number(document.getElementById("minVintage").value),
    minCibil: Number(document.getElementById("minCibil").value),
    minAbb: Number(document.getElementById("minAbb").value),
    minTurnover: Number(document.getElementById("minTurnover").value),
    maxActive: Number(document.getElementById("maxActive").value),
    maxRecent: Number(document.getElementById("maxRecent").value),
    ownHouse: document.getElementById("ownHouse").value,
    gst: document.getElementById("gst").value,
    itr: document.getElementById("itr").value,
    program: document.getElementById("program").value
  };

  let banks = JSON.parse(localStorage.getItem("eligiwiseBanks")) || [];
  banks.push(bank);
  localStorage.setItem("eligiwiseBanks", JSON.stringify(banks));

  alert("Bank Policy Saved Successfully");
}
</script>
