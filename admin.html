<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ELIGIWISE | Admin Panel</title>

<style>
body { font-family: Arial; background:#f4f6f8; }
.container { max-width:1200px; margin:30px auto; background:#fff; padding:25px; border-radius:10px; }
h1 { color:#0A4EA3; text-align:center; }
label { font-weight:bold; }
input, select, textarea {
  width:100%;
  padding:8px;
  margin:6px 0 12px;
}
button {
  padding:10px 15px;
  background:#0A4EA3;
  color:#fff;
  border:none;
  cursor:pointer;
  border-radius:5px;
}
table {
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
  font-size:13px;
}
th, td {
  border:1px solid #ddd;
  padding:8px;
  text-align:center;
}
th { background:#0A4EA3; color:#fff; }
.red { background:#f8d7da; }
.grid { display:grid; grid-template-columns:1fr 1fr 1fr; gap:15px; }
</style>
</head>

<body>

<div class="container">
<h1>ELIGIWISE – Admin Panel</h1>

<h3>Add / Edit Bank or NBFC Policy</h3>

<div class="grid">
  <div>
    <label>Bank / NBFC Name</label>
    <input id="name">

    <label>Max Loan (Ex: 20L, 50L)</label>
    <input id="maxLoan">

    <label>Min Business Vintage (Years)</label>
    <input type="number" id="minVintage">

    <label>Min CIBIL</label>
    <input type="number" id="minCibil">

    <label>Min ABB</label>
    <input type="number" id="minAbb">
  </div>

  <div>
    <label>Min Turnover (₹)</label>
    <input type="number" id="minTurnover">

    <label>Max Active Loans</label>
    <input type="number" id="maxActiveLoans">

    <label>Max Loans in Last 6 Months</label>
    <input type="number" id="maxRecentLoans">

    <label>GST Required</label>
    <select id="gst">
      <option value="false">No</option>
      <option value="true">Yes</option>
    </select>

    <label>ITR Required</label>
    <select id="itr">
      <option value="false">No</option>
      <option value="true">Yes</option>
    </select>
  </div>

  <div>
    <label>Own House Required</label>
    <select id="ownHouse">
      <option value="false">No</option>
      <option value="true">Yes</option>
    </select>

    <label>Program Type</label>
    <select id="program">
      <option>ABB</option>
      <option>GST</option>
      <option>ITR</option>
      <option>Income</option>
    </select>

    <label>Geo Limit (KM)</label>
    <input type="number" id="geo">

    <label>Remarks</label>
    <textarea id="remarks"></textarea>
  </div>
</div>

<button onclick="addBank()">Save Bank Policy</button>

<table>
<thead>
<tr>
<th>Bank</th>
<th>Max Loan</th>
<th>Vintage</th>
<th>CIBIL</th>
<th>ABB</th>
<th>Turnover</th>
<th>Own House</th>
<th>GST</th>
<th>ITR</th>
<th>Program</th>
<th>Geo</th>
<th>Action</th>
</tr>
</thead>
<tbody id="bankTable"></tbody>
</table>

</div>
