<script>
function savePolicy(){
  let bank={
    name:name.value,
    maxLoan:maxLoan.value,
    minVintage:+minVintage.value,
    minCibil:+minCibil.value,
    minAbb:+minAbb.value,
    minTurnover:+minTurnover.value,
    maxActive:+maxActive.value,
    maxRecent:+maxRecent.value,
    ownHouse:ownHouse.value,
    gst:gst.value,
    itr:itr.value
  };
  let banks=JSON.parse(localStorage.getItem("eligiwiseBanks"))||[];
  banks.push(bank);
  localStorage.setItem("eligiwiseBanks",JSON.stringify(banks));
  alert("Bank policy saved");
}
</script>
