<body>

<div class="header">
  <h2>ELIGIWISE â€“ DSA Dashboard</h2>
  <button onclick="logout()">Logout</button>
</div>

<div class="container">

<h2>Quick Eligibility Check</h2>

<div class="grid-3">
  <div>
    <label>Required Loan Amount (Lakhs)</label>
    <input type="number" id="loanAmount">
  </div>

  <div>
    <label>Average Bank Balance (ABB)</label>
    <input type="number" id="abb">
  </div>

  <div>
    <label>CIBIL Score</label>
    <input type="number" id="cibil">
  </div>

  <div>
    <label>Banking Type</label>
    <select id="bankingType">
      <option>All</option>
      <option>SA</option>
      <option>CA</option>
      <option>OD</option>
    </select>
  </div>

  <div>
    <label>GST Available</label>
    <select id="gst">
      <option>No</option>
      <option>Yes</option>
    </select>
  </div>

  <div>
    <label>ITR Available</label>
    <select id="itr">
      <option>No</option>
      <option>Yes</option>
    </select>
  </div>
</div>

<button onclick="checkEligibility()">Check Eligibility</button>

<div id="result"></div>

</div>

<script>
// ðŸ” LOGIN CHECK
if(localStorage.getItem("eligiwise_role")!=="DSA"){
  alert("Please login as DSA");
  window.location.href="login.html";
}

// ðŸšª LOGOUT
function logout(){
  localStorage.removeItem("eligiwise_role");
  window.location.href="login.html";
}

// âœ… ELIGIBILITY LOGIC
function checkEligibility(){
  const loan = Number(document.getElementById("loanAmount").value);
  const abb = Number(document.getElementById("abb").value);
  const cibil = Number(document.getElementById("cibil").value);
  const gst = document.getElementById("gst").value;
  const itr = document.getElementById("itr").value;

  const policies = JSON.parse(localStorage.getItem("eligiwise_policies")) || [];

  let eligible = [];

  policies.forEach(p=>{
    if(cibil < p.cibilMin) return;
    if(loan > p.loanMax) return;

    // ABB Program Check
    let abbOk = false;
    p.abbPrograms?.forEach(r=>{
      if(abb >= r.min && abb <= r.max) abbOk = true;
    });
    if(!abbOk) return;

    // GST / ITR Check
    if(p.gstRequired==="Yes" && gst==="No") return;
    if(p.itrRequired==="Yes" && itr==="No") return;

    eligible.push(p.bankName);
  });

  renderResult(eligible);
}

// ðŸ“Š RESULT DISPLAY
function renderResult(list){
  const div = document.getElementById("result");

  if(list.length===0){
    div.innerHTML = `<p class="notfound">No Eligible Banks Found</p>`;
    return;
  }

  let html = `
  <table>
    <tr><th>Eligible Bank / NBFC</th></tr>
  `;

  list.forEach(b=>{
    html+=`<tr><td>${b}</td></tr>`;
  });

  html+="</table>";
  div.innerHTML = html;
}
</script>

</body>
</html>
