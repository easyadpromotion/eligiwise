<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ELIGIWISE ‚Äì Bank / NBFC Policy Admin</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f6f8;
}
.container {
  max-width:1200px;
  margin:20px auto;
  background:#ffffff;
  padding:20px;
  border-radius:10px;
}
h1 {
  text-align:center;
  color:#0A4EA3;
}
h3 {
  background:#0A4EA3;
  color:#ffffff;
  padding:8px;
  margin-top:25px;
}
label {
  font-weight:bold;
  display:block;
  margin-top:10px;
}
input, select {
  width:100%;
  padding:6px;
  margin-top:5px;
}
.row {
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:15px;
}
button {
  margin-top:10px;
  padding:6px 12px;
  background:#0A4EA3;
  color:#ffffff;
  border:none;
  border-radius:4px;
  cursor:pointer;
}
.program-row {
  display:grid;
  grid-template-columns:1fr 1fr auto;
  gap:10px;
  margin-bottom:8px;
}
.remove-btn {
  background:#c0392b;
}
</style>
</head>

<body>
<div class="container">

<h1>ELIGIWISE ‚Äì Bank / NBFC Policy Admin</h1>

<label>Bank / NBFC Name</label>
<input id="bankName" placeholder="Ex: HDFC, Tata Capital">

<!-- SECTION A -->
<h3>SECTION A ‚Äì BASIC PRODUCT DETAILS</h3>

<label>Product Type</label>
<select id="productType">
  <option>STBL</option>
  <option>HTBL</option>
  <option>BOTH</option>
</select>

<div class="row">
  <div>
    <label>Loan Amount Min‚ÄìMax (Lakhs)</label>
    <input id="loanAmount" placeholder="Ex: 10-50">
  </div>
  <div>
    <label>Tenure Min‚ÄìMax (Months)</label>
    <input id="tenure" placeholder="Ex: 12-48">
  </div>
  <div>
    <label>ROI Min‚ÄìMax (%)</label>
    <input id="roi" placeholder="Ex: 14-22">
  </div>
</div>

<label>PF Min‚ÄìMax (%)</label>
<input id="pf" placeholder="Ex: 2-3">

<!-- SECTION B -->
<h3>SECTION B ‚Äì APPLICANT & CO-APPLICANT</h3>

<div class="row">
  <div>
    <label>Applicant Age Min‚ÄìMax</label>
    <input id="applicantAge" placeholder="25-55">
  </div>
  <div>
    <label>Co-Applicant Mandatory</label>
    <select id="coApplicantMandatory">
      <option>No</option>
      <option>Yes</option>
    </select>
  </div>
  <div>
    <label>Co-Applicant Age Min‚ÄìMax</label>
    <input id="coApplicantAge" placeholder="21-60">
  </div>
</div>

<div class="row">
  <div>
    <label>Own House</label>
    <select id="ownHouse">
      <option>No</option>
      <option>Yes</option>
    </select>
  </div>
  <div>
    <label>Own House Geo</label>
    <select id="ownHouseGeo">
      <option>Anywhere India</option>
      <option>Same City</option>
      <option>Within KM Radius</option>
    </select>
  </div>
</div>

<!-- SECTION C -->
<h3>SECTION C ‚Äì BUSINESS & BANKING</h3>

<div class="row">
  <div>
    <label>Business Vintage (Years)</label>
    <input id="vintage">
  </div>
  <div>
    <label>Turnover Min (Lakhs)</label>
    <input id="turnover">
  </div>
  <div>
    <label>ABB Min (Lakhs)</label>
    <input id="abb">
  </div>
</div>

<div class="row">
  <div>
    <label>ITR Required</label>
    <select id="itr">
      <option>No</option>
      <option>Yes</option>
    </select>
  </div>
  <div>
    <label>GST Required</label>
    <select id="gst">
      <option>No</option>
      <option>Yes</option>
    </select>
  </div>
  <div>
    <label>Banking Type</label>
    <select id="bankingType">
      <option>All Accounts Accepted</option>
      <option>Only Current Account</option>
      <option>Only OD/CC</option>
      <option>Only Savings</option>
      <option>CA + OD/CC</option>
    </select>
  </div>
</div>

<!-- SECTION D -->
<h3>SECTION D ‚Äì CREDIT & OBLIGATIONS</h3>

<div class="row">
  <div>
    <label>CIBIL Min‚ÄìMax</label>
    <input id="cibil" placeholder="700-900">
  </div>
  <div>
    <label>Max Active Loans</label>
    <input id="activeLoans">
  </div>
  <div>
    <label>Loans in Last 6 Months</label>
    <input id="recentLoans">
  </div>
</div>

<div class="row">
  <div>
    <label>Enquiries (3/6 Months)</label>
    <input id="enquiries">
  </div>
  <div>
    <label>POS of Unsecured Loans</label>
    <input id="pos">
  </div>
  <div>
    <label>Obligations % (Min‚ÄìMax)</label>
    <input id="obligations">
  </div>
</div>

<!-- SECTION E -->
<h3>SECTION E ‚Äì PROGRAMS (‚ûï Multiple Allowed)</h3>

<label>ABB Programs</label>
<div id="abbPrograms"></div>
<button type="button" onclick="addProgram('abbPrograms')">‚ûï Add ABB Program</button>

<label>ITR Programs</label>
<div id="itrPrograms"></div>
<button type="button" onclick="addProgram('itrPrograms')">‚ûï Add ITR Program</button>

<label>GST Programs</label>
<div id="gstPrograms"></div>
<button type="button" onclick="addProgram('gstPrograms')">‚ûï Add GST Program</button>

<label>Income / DSCR Programs</label>
<div id="incomePrograms"></div>
<button type="button" onclick="addProgram('incomePrograms')">‚ûï Add Income / DSCR Program</button>

<!-- SECTION F -->
<h3>SECTION F ‚Äì ADDITIONAL / FUTURE PARAMETERS</h3>

<div id="customFields"></div>
<button type="button" onclick="addCustom()">‚ûï Add Custom Field</button>

<br><br>
<button type="button" onclick="savePolicy()">üíæ Save Bank / NBFC Policy</button>

</div>

<script>
function addProgram(containerId) {
  const container = document.getElementById(containerId);
  const row = document.createElement("div");
  row.className = "program-row";
  row.innerHTML = `
    <input placeholder="Min">
    <input placeholder="Max">
    <button type="button" class="remove-btn" onclick="this.parentNode.remove()">‚ùå</button>
  `;
  container.appendChild(row);
}

function addCustom() {
  const container = document.getElementById("customFields");
  const row = document.createElement("div");
  row.className = "program-row";
  row.innerHTML = `
    <input placeholder="Field Name">
    <input placeholder="Value / Range">
    <button type="button" class="remove-btn" onclick="this.parentNode.remove()">‚ùå</button>
  `;
  container.appendChild(row);
}

<script>
function savePolicy() {

  const bankName = document.getElementById("bankName").value.trim();
  if (!bankName) {
    alert("Please enter Bank / NBFC Name");
    return;
  }

  // Build policy object
  const policy = {
    bankName: bankName,

    productType: document.getElementById("productType")?.value || "",
    loanAmount: document.getElementById("loanAmount")?.value || "",
    tenure: document.getElementById("tenure")?.value || "",
    roi: document.getElementById("roi")?.value || "",
    pf: document.getElementById("pf")?.value || "",

    applicantAge: document.getElementById("applicantAge")?.value || "",
    coApplicantMandatory: document.getElementById("coApplicantMandatory")?.value || "",
    coApplicantAge: document.getElementById("coApplicantAge")?.value || "",

    ownHouse: document.getElementById("ownHouse")?.value || "",
    gst: document.getElementById("gst")?.value || "",
    itr: document.getElementById("itr")?.value || "",
    cibil: document.getElementById("cibil")?.value || "",
    abb: document.getElementById("abb")?.value || "",

    createdAt: new Date().toISOString()
  };

  // Read existing policies
  let policies = JSON.parse(localStorage.getItem("eligiwisePolicies")) || [];

  // Add new policy
  policies.push(policy);

  // Save to localStorage
  localStorage.setItem("eligiwisePolicies", JSON.stringify(policies));

  alert("‚úÖ Bank / NBFC Policy Saved Successfully");
  console.log("Saved Policies:", policies);
}
</script>
