<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ELIGIWISE ‚Äì Bank / NBFC Policy Admin</title>

<style>
body { font-family: Arial, sans-serif; background:#f4f6f8; }
.container { max-width:1200px; margin:20px auto; background:#fff; padding:20px; border-radius:10px; }

h1 { text-align:center; color:#0A4EA3; }

.section {
  background:#0A4EA3;
  color:#fff;
  padding:10px;
  margin-top:25px;
  font-weight:bold;
}

label { font-weight:bold; margin-top:12px; display:block; }
input, select {
  width:100%;
  padding:8px;
  margin-top:5px;
}

.row {
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap:15px;
}

button {
  margin-top:15px;
  padding:10px 15px;
  background:#0A4EA3;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

button.red { background:#c0392b; }
button.green { background:#27ae60; }

table {
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}

th, td {
  border:1px solid #ccc;
  padding:8px;
  text-align:center;
}

th {
  background:#0A4EA3;
  color:#fff;
}
</style>
</head>

<body>

<div class="container">

<h1>ELIGIWISE ‚Äì Bank / NBFC Policy Admin</h1>

<label>Bank / NBFC Name</label>
<input id="bankName" placeholder="Ex: HDFC, Tata Capital">

<div class="section">SECTION A ‚Äì BASIC PRODUCT DETAILS</div>

<label>Product Type</label>
<select id="productType">
  <option>STBL</option>
  <option>OD</option>
  <option>Term Loan</option>
</select>

<div class="row">
  <div>
    <label>Loan Amount Min‚ÄìMax (Lakhs)</label>
    <input id="loanAmount" placeholder="5-50">
  </div>
  <div>
    <label>Tenure (Months)</label>
    <input id="tenure" placeholder="12-48">
  </div>
  <div>
    <label>ROI (%)</label>
    <input id="roi" placeholder="14-22">
  </div>
</div>

<label>PF (%)</label>
<input id="pf" placeholder="2-3">

<div class="section">SECTION B ‚Äì APPLICANT</div>

<div class="row">
  <div>
    <label>Applicant Age</label>
    <input id="age" placeholder="25-55">
  </div>
  <div>
    <label>CIBIL Score</label>
    <input id="cibil" placeholder="700+">
  </div>
  <div>
    <label>Business Vintage (Years)</label>
    <input id="vintage" placeholder="2+">
  </div>
</div>

<div class="section">SECTION C ‚Äì BUSINESS PARAMETERS</div>

<div class="row">
  <div>
    <label>Turnover (Lakhs)</label>
    <input id="turnover" placeholder="50+">
  </div>
  <div>
    <label>ABB (Lakhs)</label>
    <input id="abb" placeholder="0.5+">
  </div>
  <div>
    <label>Required Loan Amount (Lakhs)</label>
    <input id="requiredLoan" placeholder="25">
  </div>
</div>

<div class="section">SECTION D ‚Äì DOCUMENTS</div>

<div class="row">
  <div>
    <label>GST</label>
    <select id="gst"><option>Yes</option><option>No</option></select>
  </div>
  <div>
    <label>ITR</label>
    <select id="itr"><option>Yes</option><option>No</option></select>
  </div>
  <div>
    <label>Own House</label>
    <select id="ownHouse"><option>Yes</option><option>No</option></select>
  </div>
</div>

<div class="section">SECTION E ‚Äì PROGRAMS</div>
<input id="programs" placeholder="ABB / GST / ITR / Income / DSCR">

<div class="section">SECTION F ‚Äì ADDITIONAL NOTES</div>
<input id="notes" placeholder="Any special condition">

<button class="green" onclick="savePolicy()">üíæ Save / Update Policy</button>

<hr>

<h3>Saved Bank / NBFC Policies</h3>

<table id="policyTable">
<thead>
<tr>
  <th>Bank</th>
  <th>Product</th>
  <th>Loan</th>
  <th>ROI</th>
  <th>Action</th>
</tr>
</thead>
<tbody></tbody>
</table>

</div>

<script>
let editIndex = null;

function savePolicy() {
  const bank = bankName.value.trim();
  if (!bank) { alert("Enter Bank Name"); return; }

  const policy = {
    bank, productType:productType.value,
    loanAmount:loanAmount.value, tenure:tenure.value,
    roi:roi.value, pf:pf.value, age:age.value,
    cibil:cibil.value, vintage:vintage.value,
    turnover:turnover.value, abb:abb.value,
    requiredLoan:requiredLoan.value,
    gst:gst.value, itr:itr.value, ownHouse:ownHouse.value,
    programs:programs.value, notes:notes.value
  };

  let policies = JSON.parse(localStorage.getItem("eligiwisePolicies")) || [];

  if (editIndex !== null) {
    policies[editIndex] = policy;
    editIndex = null;
  } else {
    policies.push(policy);
  }

  localStorage.setItem("eligiwisePolicies", JSON.stringify(policies));
  alert("Policy saved successfully");
  loadPolicies();
  document.querySelectorAll("input").forEach(i => i.value="");
}

function loadPolicies() {
  const tbody = document.querySelector("#policyTable tbody");
  tbody.innerHTML = "";
  const policies = JSON.parse(localStorage.getItem("eligiwisePolicies")) || [];

  policies.forEach((p, i) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${p.bank}</td>
      <td>${p.productType}</td>
      <td>${p.loanAmount}</td>
      <td>${p.roi}</td>
      <td>
        <button onclick="editPolicy(${i})">‚úèÔ∏è Edit</button>
        <button class="red" onclick="deletePolicy(${i})">‚ùå</button>
      </td>`;
    tbody.appendChild(tr);
  });
}

function editPolicy(i) {
  const p = JSON.parse(localStorage.getItem("eligiwisePolicies"))[i];
  editIndex = i;
  Object.keys(p).forEach(k => {
    if (document.getElementById(k)) document.getElementById(k).value = p[k];
  });
  alert("Edit mode enabled. Update & Save.");
}

function deletePolicy(i) {
  if (!confirm("Delete this policy?")) return;
  let policies = JSON.parse(localStorage.getItem("eligiwisePolicies"));
  policies.splice(i,1);
  localStorage.setItem("eligiwisePolicies", JSON.stringify(policies));
  loadPolicies();
}

loadPolicies();
</script>

</body>
</html>
