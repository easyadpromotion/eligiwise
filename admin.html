<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ELIGIWISE â€“ Bank / NBFC Policy Admin</title>

<style>
body{font-family:Arial;background:#f4f6f8;}
.container{max-width:1200px;margin:20px auto;background:#fff;padding:20px;border-radius:10px}
h1{text-align:center;color:#0A4EA3}
.section{background:#0A4EA3;color:#fff;padding:8px;margin-top:20px;font-weight:bold}
label{font-weight:bold;display:block;margin-top:10px}
input,select{width:100%;padding:7px;margin-top:4px}
.grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
button{margin-top:15px;padding:8px 14px;background:#0A4EA3;color:#fff;border:none;border-radius:5px;cursor:pointer}
.add-btn{margin-top:5px}
.program-row{display:grid;grid-template-columns:1fr 1fr auto;gap:8px;margin-top:8px}
.remove{background:#d9534f}
</style>
</head>

<body>
<div class="container">
<h1>ELIGIWISE â€“ Bank / NBFC Policy Admin</h1>

<label>Bank / NBFC Name</label>
<input id="bankName" placeholder="Ex: HDFC, Tata Capital">

<div class="section">SECTION A â€“ BASIC PRODUCT DETAILS</div>
<label>Product Type</label>
<select id="productType">
<option>STBL</option>
<option>HTBL</option>
<option>BOTH</option>
</select>

<div class="grid">
<div>
<label>Loan Amount Min (Lakhs)</label>
<input id="loanMin">
</div>
<div>
<label>Loan Amount Max (Lakhs)</label>
<input id="loanMax">
</div>
<div>
<label>Tenure (Months)</label>
<input id="tenure">
</div>
</div>

<div class="grid">
<div>
<label>ROI (%)</label>
<input id="roi">
</div>
<div>
<label>PF (%)</label>
<input id="pf">
</div>
</div>

<div class="section">SECTION B â€“ APPLICANT & CO-APPLICANT</div>
<div class="grid">
<div>
<label>Applicant Age</label>
<input id="appAge">
</div>
<div>
<label>Co-Applicant Mandatory</label>
<select id="coApplicant">
<option>No</option>
<option>Yes</option>
</select>
</div>
<div>
<label>Co-Applicant Age</label>
<input id="coAge">
</div>
</div>

<div class="section">SECTION C â€“ BUSINESS & BANKING</div>
<div class="grid">
<div>
<label>Business Vintage (Years)</label>
<input id="vintage">
</div>
<div>
<label>Turnover Min (Lakhs)</label>
<input id="turnover">
</div>
<div>
<label>ABB Min (Lakhs)</label>
<input id="abb">
</div>
</div>

<label>Banking Type</label>
<select id="bankingType">
<option>All Accounts Accepted</option>
<option>Only Current Account</option>
<option>Only OD/CC Accounts</option>
<option>Only Saving Accounts</option>
<option>CA+OD/CC</option>
</select>

<label>Own House Required</label>
<select id="ownHouse">
<option>Yes</option>
<option>No</option>
</select>

<label>GST Required</label>
<select id="gst">
<option>Yes</option>
<option>No</option>
</select>

<label>ITR Required</label>
<select id="itr">
<option>Yes</option>
<option>No</option>
</select>

<div class="section">SECTION D â€“ CREDIT & OBLIGATIONS</div>
<div class="grid">
<div>
<label>CIBIL Min</label>
<input id="cibil">
</div>
<div>
<label>Max Active Loans</label>
<input id="activeLoans">
</div>
<div>
<label>Loans in Last 6 Months</label>
<input id="last6">
</div>
</div>

<label>Enquiries (3 / 6 Months)</label>
<input id="enquiries">

<label>POS of Unsecured Loans</label>
<input id="pos">

<div class="section">SECTION E â€“ PROGRAMS (+ Multiple Allowed)</div>

<label>ABB Programs</label>
<div id="abbPrograms"></div>
<button class="add-btn" onclick="addProgram('abbPrograms')">+ Add ABB Program</button>

<label>ITR Programs</label>
<div id="itrPrograms"></div>
<button class="add-btn" onclick="addProgram('itrPrograms')">+ Add ITR Program</button>

<label>GST Programs</label>
<div id="gstPrograms"></div>
<button class="add-btn" onclick="addProgram('gstPrograms')">+ Add GST Program</button>

<label>Income / DSCR Programs</label>
<div id="incomePrograms"></div>
<button class="add-btn" onclick="addProgram('incomePrograms')">+ Add Income / DSCR Program</button>

<div class="section">SECTION F â€“ ADDITIONAL / FUTURE PARAMETERS</div>
<div id="customFields"></div>
<button class="add-btn" onclick="addCustom()">+ Add Custom Field</button>

<br>
<button onclick="savePolicy()">ðŸ’¾ Save Bank / NBFC Policy</button>

</div>

<script>
function addProgram(id){
 const div=document.createElement("div");
 div.className="program-row";
 div.innerHTML=`<input placeholder="Min"><input placeholder="Max">
 <button class="remove" onclick="this.parentNode.remove()">X</button>`;
 document.getElementById(id).appendChild(div);
}

function addCustom(){
 const div=document.createElement("div");
 div.className="program-row";
 div.innerHTML=`<input placeholder="Field Name"><input placeholder="Value">
 <button class="remove" onclick="this.parentNode.remove()">X</button>`;
 document.getElementById("customFields").appendChild(div);
}

function savePolicy(){
 const bankName=document.getElementById("bankName").value.trim();
 if(!bankName){alert("Enter Bank / NBFC Name");return;}

 const policy={
 bankName,
 productType:productType.value,
 loanMin:loanMin.value,
 loanMax:loanMax.value,
 tenure:tenure.value,
 roi:roi.value,
 pf:pf.value,
 appAge:appAge.value,
 coApplicant:coApplicant.value,
 coAge:coAge.value,
 vintage:vintage.value,
 turnover:turnover.value,
 abb:abb.value,
 bankingType:bankingType.value,
 ownHouse:ownHouse.value,
 gst:gst.value,
 itr:itr.value,
 cibil:cibil.value,
 activeLoans:activeLoans.value,
 last6:last6.value,
 enquiries:enquiries.value,
 pos:pos.value,
 createdAt:new Date().toISOString()
 };

 let data=JSON.parse(localStorage.getItem("eligiwisePolicies"))||[];
 data.push(policy);
 localStorage.setItem("eligiwisePolicies",JSON.stringify(data));

 alert("âœ… Bank / NBFC Policy Saved Successfully");
}
</script>
</body>
</html>
