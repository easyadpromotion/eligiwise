<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ELIGIWISE â€“ Bank / NBFC Policy Admin</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f6f8;
}

.container {
  max-width:1400px;
  margin:20px auto;
  background:#fff;
  padding:25px;
  border-radius:10px;
}

h1 {
  text-align:center;
  color:#0A4EA3;
}

.section-title {
  background:#0A4EA3;
  color:#fff;
  padding:10px;
  margin-top:30px;
  font-weight:bold;
  border-radius:4px;
}

label {
  font-weight:bold;
  display:block;
  margin-top:12px;
}

input, select {
  width:100%;
  padding:8px;
  margin-top:5px;
}

.grid-3 {
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap:15px;
}

.grid-2 {
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:15px;
}

.program-row {
  display:grid;
  grid-template-columns: 1fr 1fr auto;
  gap:10px;
  margin-top:8px;
}

button {
  margin-top:15px;
  padding:10px 15px;
  background:#0A4EA3;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

button.add { background:#27ae60; }
button.del { background:#c0392b; }

table {
  width:100%;
  border-collapse:collapse;
  margin-top:30px;
}

th, td {
  border:1px solid #ccc;
  padding:8px;
  text-align:center;
}

th {
  background:#0A4EA3;
  color:#fff;
}
</style>
</head>

<body>
<div class="container">

<h1>ELIGIWISE â€“ Bank / NBFC Policy Admin</h1>

<!-- BANK NAME -->
<label>Bank / NBFC Name</label>
<input id="bankName" placeholder="Ex: HDFC, Tata Capital">

<!-- ================= SECTION A ================= -->
<div class="section-title">SECTION A â€“ BASIC PRODUCT DETAILS</div>

<div class="grid-3">
  <div>
    <label>Product Type</label>
    <select id="productType">
      <option>Small Ticket</option>
      <option>Big Ticket</option>
    </select>
  </div>

  <div>
    <label>Loan Type</label>
    <select id="loanType">
      <option>Term Loan</option>
      <option>OD</option>
    </select>
  </div>
</div>

<div class="grid-3">
  <div><label>Loan Amount Min (Lakhs)</label><input type="number" id="loanMin"></div>
  <div><label>Loan Amount Max (Lakhs)</label><input type="number" id="loanMax"></div>
  <div><label>Tenure Min</label><input type="number" id="tenureMin"></div>
  <div><label>Tenure Max</label><input type="number" id="tenureMax"></div>
  <div><label>ROI Min (%)</label><input type="number" step="0.01" id="roiMin"></div>
  <div><label>ROI Max (%)</label><input type="number" step="0.01" id="roiMax"></div>
  <div><label>PF Min (%)</label><input type="number" step="0.01" id="pfMin"></div>
  <div><label>PF Max (%)</label><input type="number" step="0.01" id="pfMax"></div>
</div>

<!-- ================= SECTION B ================= -->
<div class="section-title">SECTION B â€“ APPLICANT & CO-APPLICANT</div>

<div class="grid-3">
  <div><label>Applicant Age Min</label><input type="number" id="appAgeMin"></div>
  <div><label>Applicant Age Max</label><input type="number" id="appAgeMax"></div>
  <div>
    <label>Co-Applicant Mandatory</label>
    <select id="coMandatory">
      <option>No</option>
      <option>Yes</option>
    </select>
  </div>
  <div><label>Co-Applicant Age Min</label><input type="number" id="coAgeMin"></div>
  <div><label>Co-Applicant Age Max</label><input type="number" id="coAgeMax"></div>
</div>

<div class="grid-2">
  <div>
    <label>Own House</label>
    <select id="ownHouse">
      <option>Yes</option>
      <option>No</option>
    </select>
  </div>
  <div>
    <label>Own House Geo Limit</label>
    <select id="ownHouseGeo">
      <option>Local</option>
      <option>Anywhere India</option>
    </select>
  </div>
</div>

<!-- ================= SECTION C ================= -->
<div class="section-title">SECTION C â€“ BUSINESS & BANKING</div>

<label>Banking Type</label>
<select id="bankingType">
  <option>All</option>
  <option>CA</option>
  <option>SA</option>
  <option>OD</option>
  <option>CA+OD</option>
  <option>SA+CA</option>
</select>

<div class="grid-2">
  <div>
    <label>ITR Required</label>
    <select id="itrRequired">
      <option>No</option>
      <option>Yes</option>
    </select>
  </div>
  <div>
    <label>GST Required</label>
    <select id="gstRequired">
      <option>No</option>
      <option>Yes</option>
    </select>
  </div>
</div>

<label>Bank / NBFC Geo Limit (KM)</label>
<input type="number" id="geoLimit">

<!-- ================= SECTION D ================= -->
<div class="section-title">SECTION D â€“ CREDIT & OBLIGATIONS</div>

<!-- Row 1 : CIBIL -->
<div class="grid-2">
  <div>
    <label>CIBIL Min</label>
    <input type="number" id="cibilMin">
  </div>
  <div>
    <label>CIBIL Max</label>
    <input type="number" id="cibilMax">
  </div>
</div>

<!-- Row 2 : Active Loans -->
<div class="grid-2">
  <div>
    <label>Active Loans Min</label>
    <input type="number" id="activeLoansMin">
  </div>
  <div>
    <label>Active Loans Max</label>
    <input type="number" id="activeLoansMax">
  </div>
</div>

<!-- Row 3 : Last 6 Months -->
<div class="grid-2">
  <div>
    <label>Loans in Last 6 Months (Count)</label>
    <input type="number" id="loan6Count">
  </div>
  <div>
    <label>Loan Amount Last 6 Months</label>
    <input type="number" id="loan6Amount">
  </div>
</div>

<!-- Row 4 : Last 3 Months -->
<div class="grid-2">
  <div>
    <label>Loans in Last 3 Months (Count)</label>
    <input type="number" id="loan3Count">
  </div>
  <div>
    <label>Loan Amount Last 3 Months</label>
    <input type="number" id="loan3Amount">
  </div>
</div>

<!-- Row 5 : Enquiries -->
<div class="grid-2">
  <div>
    <label>Enquiries Last 6 Months</label>
    <input type="number" id="enq6">
  </div>
  <div>
    <label>Enquiries Last 3 Months</label>
    <input type="number" id="enq3">
  </div>
</div>

<!-- ================= SECTION E ================= -->
<div class="section-title">SECTION E â€“ PROGRAMS</div>

<label>ABB Programs (Min â€“ Max)</label>
<div id="abbPrograms"></div>
<button class="add" onclick="addProgram('abbPrograms')">+ Add ABB Program</button>

<label>ITR Programs (Min â€“ Max)</label>
<div id="itrPrograms"></div>
<button class="add" onclick="addProgram('itrPrograms')">+ Add ITR Program</button>

<label>GST Programs (Min â€“ Max)</label>
<div id="gstPrograms"></div>
<button class="add" onclick="addProgram('gstPrograms')">+ Add GST Program</button>

<label>Income / DSCR Programs (Min â€“ Max)</label>
<div id="incomePrograms"></div>
<button class="add" onclick="addProgram('incomePrograms')">+ Add Income / DSCR Program</button>

<!-- ================= SECTION F ================= -->
<div class="section-title">SECTION F â€“ CUSTOM / FUTURE PARAMETERS</div>

<div id="customFields"></div>
<button class="add" onclick="addCustom()">+ Add Custom Field</button>

<br><br>
<button>ðŸ’¾ Save Policy (UI Phase)</button>

</div>

<script>
function addProgram(id){
  const row = document.createElement("div");
  row.className = "program-row";
  row.innerHTML = `
    <input placeholder="Min">
    <input placeholder="Max">
    <button class="del" onclick="this.parentNode.remove()">X</button>
  `;
  document.getElementById(id).appendChild(row);
}

function addCustom(){
  const row = document.createElement("div");
  row.className = "program-row";
  row.innerHTML = `
    <input placeholder="Field Name">
    <input placeholder="Value">
    <button class="del" onclick="this.parentNode.remove()">X</button>
  `;
  document.getElementById("customFields").appendChild(row);
}
  // ELIGIWISE - Bank / NBFC Policy Admin
// /eligiwise/admin.html (NEW CODE ONLY)


</script>

</body>
</html>
